<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogue 2020 - INNOV'events</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="css/site.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
    <script defer src="/__/firebase/8.0.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.0.2/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
</head>

<body>
    <div class="d-flex flex-column mycontainer">
        <div class="row no-gutters">
            <div class="col text-center">
                <img class="myimg"
                    src="https://www.agence-evenementielle-innovevents.fr/wp-content/uploads/2016/11/logo-Blanc-innov1.png" />
            </div>
            <div class="col text-center d-flex align-items-center justify-content-center">
                <a class="pdf-link" href="./content/CATALOGUE_NOEL_DIGITAL_PHYGITAL_INNOVevents_DIJON_2020.pdf" target="blank">
                    <img src="./images/icon-pdf.jpg" />
                    <span>Télécharger le catalogue au format PDF</span>
                </a>
            </div>
        </div>

        <iframe class="catalogue" src="https://www.yumpu.com/fr/embed/view/4YsMHkpGqIdyw17b" frameborder="0"
            allowfullscreen="true" allowtransparency="true"></iframe>

        <div class="contactus">
            <span>NOUS CONTACTER :</span>
            <a href="mailto:dijon@innov-events.fr">dijon@innov-events.fr</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                let app = firebase.app();
                let features = [
                    'analytics',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>

</html>
